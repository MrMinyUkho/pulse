<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Визитная карточка</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
</head>
<body>

    <header id="headerid">
        <div class="nav">
            <a href="https://pulse-ua.studio" class="logo">
                <img id="logoWhite" src="./assets/PulseBoW.png" alt="Pulse Logo" class="logo-img">
                <img id="logoBlack" src="./assets/PulseWoB.png" alt="Pulse Logo" class="logo-img" style="display: none;">
            </a>
            <nav>
                <a id="loc-ourProj" href="#projects" class="header-links">Наши проекты</a>
                <a id="loc-ourTeam" href="#team" class="header-links">Команда</a>
                <a id="loc-ourContacts" href="#contacts" class="header-links">Контакты</a>
                <div class="language-selector">
                    <button id="language-toggle" class="header-links unselectable">
                        <img id="current-lang-flag" src="" alt="flag" class="lang-flag"> <span id="current-lang-text"></span>
                    </button>
                    <div id="language-options">
                        <a href="#" data-lang="us"><img src="./assets/icons/us_flag.svg" alt="USA Flag" class="lang-flag"> EN</a>
                        <a href="#" data-lang="ua"><img src="./assets/icons/ua_flag.svg" alt="Ukraine Flag" class="lang-flag"> UA</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Видосик без звука-->
    <section class="hero" id="start">
        <video src="./assets/IMG_1494.MP4" autoplay muted loop playsinline></video>
        <div id="crutch">&#160;</div>
        <div class="hero-inner">
            <div class="hero-card">
                <h1 id="loc-entry-word">Место для <span style="color:var(--brand)">трех</span> блоков</h1>
                <span id="loc-short-description">
            </div>
        </div>
    </section>

    <!-- Проекты -->
    <section id="projects">
        <div class="container">
            <h2 class="title" id="loc-our-projects">Наші проєкт</h2>
            <div class="grid">
                <div class="project-card card">
                    <button class="project-q">
                        <span id="loc-puls1name">Пульс 1</span>
                        <span class="arrow"></span>
                    </button>
                    <div class="project-a">
                        <div class="inner" id="loc-pulse1-desc"></div>
                    </div>
                </div>
                <div class="project-card card">
                    <button class="project-q">
                        <span id="loc-puls2name">Пульс 2</span>
                        <span class="arrow"></span>
                    </button>
                    <div class="project-a">
                        <div class="inner" id="loc-pulse2-desc"></div>
                    </div>
                </div>
                <div class="project-card card">
                    <button class="project-q">
                        <span id="loc-puls3name">Пульс 3</span>
                        <span class="arrow"></span>
                    </button>
                    <div class="project-a">
                        <div id="viewerWrap" style="margin: 0 18px;">
                            <canvas id="threeCanvas" aria-label="3D-Viewer"></canvas>
                        </div>
                        <div class="inner" id="loc-pulse3-desc"></div>
                    </div>
                </div>
                <div class="project-card card">
                    <button class="project-q">
                        <span id="loc-puls4name">Пульс 4</span>
                        <span class="arrow"></span>
                    </button>
                    <div class="project-a">
                        <div class="inner" id="loc-pulse4-desc"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- team -->
    <section id="team">
        <div class="container">
            <h2 class="title" id="loc-team-logo">Команда</h2>
            <div id="team-container" class="team"></div>
        </div>
    </section>



    <section id="faq">
        <div class="container">
            <h2 class="title" id="loc-faq-title">Часто задаваемые вопросы</h2>
            <div class="faq">
                <div class="faq-item">
                    <button class="faq-q">
                        <span id="loc-faq1-q"></span>
                        <span class="arrow"></span>
                    </button>
                    <div class="faq-a"><div class="inner" id="loc-faq1-a"></div></div>
                </div>
                <div class="faq-item">
                    <button class="faq-q">
                        <span id="loc-faq2-q"></span>
                        <span class="arrow"></span>
                    </button>
                    <div class="faq-a"><div class="inner" id="loc-faq2-a"></div></div>
                </div>
                <div class="faq-item">
                    <button class="faq-q">
                        <span id="loc-faq3-q"></span>
                        <span class="arrow"></span>
                    </button>
                    <div class="faq-a"><div class="inner" id="loc-faq3-a"></div></div>
                </div>
                <div class="faq-item">
                    <button class="faq-q">
                        <span id="loc-faq4-q"></span>
                        <span class="arrow"></span>
                    </button>
                    <div class="faq-a"><div class="inner" id="loc-faq4-a"></div></div>
                </div>
            </div>
        </div>
    </section>

    <footer id="contacts">
        <div class="footer-inner">
            <a href="https://pulse-ua.studio" class="logo" style="color:#e5e7eb">
                <img src="./assets/PulseWoB.png" alt="Pulse Logo" class="logo-img">
            </a>
            <div class="contact">
                <span class="pill"><strong id="loc-Kontakt">Kontakt:</strong> <span style="opacity:.9">team.pulse.ua@gmail.com</span></span>
                <div style="display:flex;gap:8px;flex-wrap:wrap">
                </div>
            </div>
        </div>
    </footer>

    <a href="#start" id="scrollToTopBtn" title="Вернуться к началу">↑</a>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/"
            }
        }
    </script>

    <script src="./script.js"></script>
    <script src="./3d.js" type="module"></script>
</body>
</html>

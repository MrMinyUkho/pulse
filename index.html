<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pulse</title>
    <link rel="icon" href="./assets/icons/faviconBoW.png" media="(prefers-color-scheme: light)">
    <link rel="icon" href="./assets/icons/faviconWoB.png" media="(prefers-color-scheme: dark)">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
</head>
<body>

    <header id="headerid">
        <div class="nav">
            <a href="https://pulse-ua.studio" class="logo">
                <img id="logoWhite" src="./assets/PulseBoW.png" alt="Pulse Logo" class="logo-img">
                <img id="logoBlack" src="./assets/PulseWoB.png" alt="Pulse Logo" class="logo-img">
            </a>
            <nav>
                <a id="loc-ourProj" href="#projects" class="header-links"></a>
                <a id="loc-ourTeam" href="#team" class="header-links"></a>
                <a id="loc-ourContacts" href="#contacts" class="header-links"></a>
                <div class="language-selector">
                    <button id="language-toggle" class="header-links unselectable">
                        <img id="current-lang-flag" src="" alt="flag" class="lang-flag"> <span id="current-lang-text"></span>
                    </button>
                    <div id="language-options">
                        <a href="#" data-lang="us"><img src="./assets/icons/us_flag.svg" alt="USA Flag" class="lang-flag"> EN</a>
                        <a href="#" data-lang="ua"><img src="./assets/icons/ua_flag.svg" alt="Ukraine Flag" class="lang-flag"> UA</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Видосик без звука-->
    <section class="hero" id="start">
        <video src="./assets/IMG_1494.MP4" autoplay muted loop playsinline></video>
        <div class="hero-inner">
            <div class="hero-card">
                <h1 id="loc-entry-word"></h1>
                <span id="loc-short-description"></span>
            </div>
        </div>
    </section>

    <!-- Проекты -->
    <section id="projects">
        <div class="container">
            <h2 class="title" id="loc-our-projects"><i class="bi bi-grid"></i></h2>
            <div class="grid">
                <div class="project-card card">
                    <button class="project-q">
                        <span id="loc-pulse1name"><i class="bi bi-arrow-right-short"></i></span>
                        <span class="arrow"></span>
                    </button>
                    <div class="project-a">
                        <div class="inner" id="loc-pulse1-desc"></div>
                        <div class="project-footer">
                            <a href="#" class="btn-learn-more" id="loc-learn-more1"><i class="bi bi-box-arrow-up-right"></i></a>
                        </div>
                    </div>
                </div>
                <div class="project-card card">
                    <button class="project-q">
                        <span id="loc-pulse2name"><i class="bi bi-arrow-right-short"></i></span>
                        <span class="arrow"></span>
                    </button>
                    <div class="project-a">
                        <div class="inner" id="loc-pulse2-desc"></div>
                        <div class="project-footer">
                            <a href="#" class="btn-learn-more" id="loc-learn-more2"><i class="bi bi-box-arrow-up-right"></i></a>
                        </div>
                    </div>
                </div>
                <div class="project-card card">
                    <button class="project-q">
                        <span id="loc-pulse3name"><i class="bi bi-arrow-right-short"></i></span>
                        <span class="arrow"></span>
                    </button>
                    <div class="project-a">
                        <div class="inner" id="loc-pulse3-desc"></div>
                        <div class="project-footer">
                            <a href="#" class="btn-learn-more" id="loc-learn-more3"><i class="bi bi-box-arrow-up-right"></i></a>
                        </div>
                    </div>
                </div>
                <div class="project-card card">
                    <button class="project-q">
                        <span id="loc-pulse4name"><i class="bi bi-arrow-right-short"></i></span>
                        <span class="arrow"></span>
                    </button>
                    <div class="project-a">
                        <div class="inner" id="loc-pulse4-desc"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- team -->
    <section id="team">
        <div class="container">
            <h2 class="title" id="loc-team-logo"><i class="bi bi-people"></i> </h2>
            <div id="team-container" class="team"></div>
        </div>
    </section>



    <section id="faq">
        <div class="container">
            <h2 class="title" id="loc-faq-title"><i class="bi bi-question-circle"></i></h2>
            <div class="faq">
                <div class="faq-item">
                    <button class="faq-q">
                        <span id="loc-faq1-q"><i class="bi bi-arrow-right-short"></i></span>
                        <span class="arrow"></span>
                    </button>
                    <div class="faq-a"><div class="inner" id="loc-faq1-a"></div></div>
                </div>
                <div class="faq-item">
                    <button class="faq-q">
                        <span id="loc-faq2-q"><i class="bi bi-arrow-right-short"></i></span>
                        <span class="arrow"></span>
                    </button>
                    <div class="faq-a"><div class="inner" id="loc-faq2-a"></div></div>
                </div>
                <div class="faq-item">
                    <button class="faq-q">
                        <span id="loc-faq3-q"><i class="bi bi-arrow-right-short"></i></span>
                        <span class="arrow"></span>
                    </button>
                    <div class="faq-a"><div class="inner" id="loc-faq3-a"></div></div>
                </div>
                <div class="faq-item">
                    <button class="faq-q">
                        <span id="loc-faq4-q"><i class="bi bi-arrow-right-short"></i></span>
                        <span class="arrow"></span>
                    </button>
                    <div class="faq-a"><div class="inner" id="loc-faq4-a"></div></div>
                </div>
            </div>
        </div>
    </section>

    <footer id="contacts">
        <div class="footer-inner">
            <a href="https://pulse-ua.studio" class="logo footer-logo">
                <img src="./assets/PulseWoB.png" alt="Pulse Logo" class="logo-img">
            </a>
            <div class="contact">
                <span class="pill"><i class="bi bi-envelope"></i> <strong id="loc-Kontakt"></strong> <span>team.pulse.ua@gmail.com</span></span>
            </div>
        </div>
    </footer>

    <a href="#start" id="scrollToTopBtn">↑</a>

    <script src="./script.js"></script>
</body>
</html>
